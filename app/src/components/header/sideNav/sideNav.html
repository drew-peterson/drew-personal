<div id="sideNav">
	
	<!-- hamburger btn -->
	<i class="material-icons open">&#xE5D2;</i>

	<!-- hidden by default -->
	<div class="contentWrap hide">
		<i class="material-icons close">&#xE5CD;</i>

		<div class="titleWrap">
			<span class="img"></span>
			<span class="title">Drew Peterson</span>
		</div>
 
		<!-- contact -->
		<div class="contactWrap"> 
			<ul class="contacts">
				<li class="contact" ng-repeat="contact in SN.contacts"> 
					<img src="{{contact.icon}}" alt="logo" class="icon">
					<span class="link">{{contact.link}}</span> 
				</li> 
			</ul>
		</div>
	</div>

	<!-- mask -->
	<div id="sideNavMask" class="hide"></div>

</div>
