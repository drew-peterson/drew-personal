<div class="project">

	<div class="contentWrapper">
		<!-- image -->
		<div class="imgWrap">
			<div class="img" ng-style="{'background-image': 'url({{project.img}})'}"></div>
		</div>

		<!-- content -->
		<div class="content">
			<h2 class="name">{{project.name}}</h2>
			
			<div class="iconWrap">
				<a class="icon web" href="{{project.url}}" target="newTab" ng-mouseover="w=true;" ng-mouseleave="w=false;">
					<i class="material-icons">language</i>
				</a>

				<a class="icon github" href="{{project.github}}" target="newTab" ng-mouseover="g=true;" ng-mouseleave="g=false;">
				<img src="../images/github-dark.png" alt="">
				</a> 
			</div>

			<div class="hoverWrap">
				<span ng-class="{show: w}" class="hover website">website</span>
				<span ng-class="{show: g}" class="hover github">github</span>
			</div>

			<p class="description">{{project.description}}</p>
			<div class="tags">
				<span class="tag" ng-repeat="tag in project.tags">{{tag}}</span>
			</div>
		</div> 
	</div>
</div>
